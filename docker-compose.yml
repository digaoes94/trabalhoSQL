version: '3.8'
services:
  oracle-db:
    image: gvenzl/oracle-free:latest
    ports:
      - "1521:1521"
    environment:
      - ORACLE_PASSWORD=Trabalho204012
    volumes:
      - oracle_data:/opt/oracle/oradata

  app:
    build: .
    depends_on:
      - oracle-db
    volumes:
      - .:/app

volumes:
  oracle_data:
